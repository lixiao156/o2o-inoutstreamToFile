<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商城首页</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <!--  1、./是当前目录
          2、../是父级目录
          3、/是根目录
     -->
    <link rel="stylesheet" href="../resources/css/frontend/index.css">

    <!--  -->
    <!--<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">-->


</head>
<body>
<!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
<div class="page-group">
    <!-- 标题栏 -->
    <header class="bar bar-nav">
        <h1 class="title"> 欢迎来到校园商铺网 </h1>
    </header>
    <!-- 工具栏 -->
    <nav class="bar bar-tab">
        <a class="tab-item external active" href="#">
            <span class="icon icon-home"></span>
            <span class="tab-label">首页</span>
        </a>
        <a class="tab-item external" href="#">
            <span class="icon icon-star"></span>
            <span class="tab-label">收藏</span>
        </a>
        <a class="tab-item external" href="#">
            <span class="icon icon-me"></span>
            <span class="tab-label">我</span>
        </a>
    </nav>
    <div class="content">
        <!--  轮播图展示区  index-banner :css样式-->
        <!-- Slider -->
        <div class="swiper-container index-banner" data-space-between='10'>
            <div class="swiper-wrapper ">
                <div class="swiper-slide"><img src="//gqianniu.alicdn.com/bao/uploaded/i4//tfscom/i1/TB1n3rZHFXXXXX9XFXXXXXXXXXX_!!0-item_pic.jpg_320x320q60.jpg" alt=""></div>
                <!--<div class="swiper-slide"><img src="//gqianniu.alicdn.com/bao/uploaded/i4//tfscom/i4/TB10rkPGVXXXXXGapXXXXXXXXXX_!!0-item_pic.jpg_320x320q60.jpg" alt=""></div>-->
                <!--<div class="swiper-slide"><img src="//gqianniu.alicdn.com/bao/uploaded/i4//tfscom/i1/TB1kQI3HpXXXXbSXFXXXXXXXXXX_!!0-item_pic.jpg_320x320q60.jpg" alt=""></div>-->

            </div>
            <!--  可以在 .swiper-container 容器上通过 data-xxx 的形式配置，也可以在初始化的时候传入一个JS对象来配置。
                         可用配置项和暴露的方法请参考这里： swiper 官方文档
                         额外的，提供一个方法$.reinitSwiper(pageid).重新更新幻灯片-->
            <div class="swiper-pagination"></div>
        </div>
        <div class="total-shop-button">
            <a href="/o2o/fronttend/shoplist" external>全部商店</a>
        </div>
        <div class="row">

        </div>
    </div>
</div>
<!--  侧边框：模板粘贴-->
<div class="panel-overlay"></div>
<!-- Left Panel with Reveal effect -->
<div class="panel panel-right panel-cover theme-dark" id='panel-right-demo'>
    <div class="content-block">
        <!--<p>我是从右边出现的</p>-->
        <!--<p>并且我是覆盖在页面上而不是推开页面</p>-->
        <!--<p></p>-->
        <!--&lt;!&ndash; Click on link with "close-panel" class will close panel &ndash;&gt;-->

        <p>
            <a href="/o2o/local/accountbind?userType = 1" class="close-panel">绑定账号</a>
        </p>
        <p>
            <a href="/o2o/local/changepwd?usertype=1" class="close-panel">修改密码</a>
        </p>
        <p>
            <a href="/o2o/frontend/myrecord" class="close-panel">消费记录</a>
        </p>
        <p>
            <a href="/o2o/frontend/mypoint" class="close-panel">我的积分</a>
        </p>
        <p>
            <a href="/o2o/frontend/pointrecord" class="close-panel">兑换记录</a>
        </p>
        <p>
            <a href="#" usertype="1" class="close-panel" id="log-out">登出系统</a>
        </p>

    </div>
</div>
<div class="panel panel-right panel-reveal">
    <div class="content-block">
        <p>这是一个侧栏</p>
        <!-- Click on link with "close-panel" class will close panel -->
        <p><a href="#" class="close-panel">关闭</a></p>
    </div>
</div>

</div>

<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script type='text/javascript' src='../resources/js/common/common.js'
        charset='utf-8'></script>
<script type='text/javascript' src='../resources/js/frontend/index.js?randomId=<%=Math.random()%>'
        charset='utf-8'></script>
<script type='text/javascript' src='../resources/js/local/logout.js'
        charset='utf-8'></script>
<script type="text/javascript" src='../resources/js/common/common.js' charset='utf-8'></script>
<!--  -->
<!--<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>-->


</body>
</html>
